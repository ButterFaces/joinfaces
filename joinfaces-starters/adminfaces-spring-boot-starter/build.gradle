description = 'AdminFaces Spring Boot Starter'

dependencies {
    compile project(':joinfaces-starters:primefaces-spring-boot-starter')
    compile project(':joinfaces-starters:omnifaces1-spring-boot-starter')
    compile('com.github.adminfaces:admin-template') {
        exclude group: "org.omnifaces", module: 'omnifaces'
    }
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
    compile 'javax.ejb:javax.ejb-api'
    compile 'javax.enterprise:cdi-api'
}
