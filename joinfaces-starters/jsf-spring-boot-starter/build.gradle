description = 'JSF Spring Boot Starter'
jar.manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.jsf')

dependencies {
    compile project(':joinfaces-autoconfigure')

    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework:spring-web'

    compile project(':joinfaces-starters:tomcat-spring-boot-starter')
    compile project(':joinfaces-starters:mojarra-spring-boot-starter')
}
