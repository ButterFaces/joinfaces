description = 'JSF Spring Boot Starter'
jar.manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.jsf')

dependencies {
    compile project(':joinfaces-autoconfigure')

    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework:spring-web'

    compile project(':joinfaces-starters:tomcat-spring-boot-starter')
    compile project(':joinfaces-starters:mojarra-spring-boot-starter')

    compile project(':spring-security-jsf-taglib')

    runtime('org.springframework.security:spring-security-taglibs') {
        exclude group: 'org.springframework.security', module: 'spring-security-acl'
        exclude group: 'org.springframework.security', module: 'spring-security-web'
        exclude group: 'org.springframework.security', module: 'spring-security-core'
    }
}
