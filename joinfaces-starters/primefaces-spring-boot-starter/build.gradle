description = 'PrimeFaces Spring Boot Starter'
dependencies {
    compile project(':joinfaces-starters:jsf-spring-boot-starter')
    compile group: 'org.primefaces', name: 'primefaces', version: '6.2'
    compile group: 'org.primefaces.extensions', name: 'primefaces-extensions', version: '6.2.7'
    runtime group: 'org.primefaces.extensions', name: 'resources-ckeditor', version: '6.2.7'
}
