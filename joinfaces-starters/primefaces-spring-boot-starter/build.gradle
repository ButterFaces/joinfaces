description = 'PrimeFaces Spring Boot Starter'
jar.manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.primefaces')

dependencies {
    compile project(':joinfaces-starters:jsf-spring-boot-starter')
    compile 'org.primefaces:primefaces'
    compile 'org.primefaces.extensions:primefaces-extensions'
    runtime 'org.primefaces.extensions:resources-ckeditor'
}
