jsf:
  # javax.faces namespace
  projectStage: Development
  resourceExcludes: myExcludes
  webappContractsDirectory: myContractsDirectory
  webappResourcesDirectory: myResourcesDirectory
  fullStateSavingViewIds: myIds
  partialStateSaving: true
  serializeServerState: true
  stateSavingMethod: server
  defaultSuffix: .xhtml
  disableFaceletJsfViewhandler: true
  faceletsBufferSize: 33
  faceletsDecorators: myDecorator
  faceletsLibraries: myLibrary
  faceletsRefreshPeriod: 35
  faceletsSkipComments: true
  faceletsSuffix: .html
  faceletsViewMappings: newMapping
  honorCurrentComponentAttributes: true
  validateEmptyFields: auto
  separatorChar: ;
  faceletsResourceResolver: myResolver
  configFiles: myConfig
  lifecycleId: myId
  clientWindowMode: url
  interpretEmptyStringSubmittedValuesAsNull: true
  datetimeconverterDefaultTimezoneIsSystemTimezone: true
  partial:
    execute: true
    render: true
    resetValues: true
  flow:
    nullFlow: true
  validator:
    disableDefaultBeanValidator: true

  # primefaces namespace
  primefaces:
    privateCaptchaKey: myPrivateCaptchaKey
    publicCaptchaKey: myKey
    autoUpdate: auto
    beanValidationDisabled: true
    cacheProvider: myCacheProvider
    dir: left
    earlyPostParamEvaluation: true
    fontAwesome: true
    interpolateClientSideValidationMessages: true
    legacyWidgetNamespace: true
    clientSideValidation: true
    pushServerUrl: http://myhost.org
    resetValues: true
    secret: mySecret
    submit: partial
    theme: omega
    transformMetadata: true
    uploader: myUploader
    captcha:
      privateKey: myPrivateKey
    mobile:
      theme: cupertino

  # omnifaces namespace
  omnifaces:
    cacheProvider: myCacheProvider
    defaultcache: myCache
    exceptionTypesToUnwrap: myException
    facesViewsDispatchMethod: myFacesMethod
    facesViewsEnabled: true
    facesViewsExtensionAction: extensionAction
    facesViewsFilterAfterDeclaredFilters: myView
    facesViewsPathAction: pathAction
    facesViewsScanPaths: scanPath
    facesViewsScannedViewsAlwaysExtensionless: true
    facesViewsViewHandlerMode: myMode
    html5RenderKitPassthroughAttributes: myAttribute
    cdnResourceHandlerDisabled: true
    cdnResourceHandlerUrls: myurl
    combinedResourceHandlerCacheTtl: 15
    combinedResourceHandlerDisabled: true
    combinedResourceHandlerExcludedResources: excludedResource
    combinedResourceHandlerInlineCss: true
    combinedResourceHandlerInlineJs: true
    combinedResourceHandlerSuppressedResources: suppressedResource
    cache:
      applicationMaxCapacity: 10
      applicationTtl: 11
      sessionMaxCapacity: 12
      sessionTtl: 13

  # mojarra namespace
  mojarra:
    clientStateTimeout: 10
    clientStateWriteBufferSize: 11
    compressViewState: true
    disableClientStateEncryption: true
    enableClientStateDebugging: true
    generateUniqueServerStateIds: true
    numberOfLogicalViews: 15
    numberOfViewsInSession: 16
    serializeServerState: true
    writeStateAtFormEnd: true
    allowTextChildren: true
    autoCompleteOffOnViewState: true
    compressJavaScript: true
    disableUnicodeEscaping: true
    disableIdUniquenessCheck: true
    enabledJSStyleHiding: true
    enableScriptsInAttributeValues: true
    enableViewStateIdRendering: true
    preferXHTML: true
    responseBufferSize: 20
    cacheResourceModificationTimestamp: true
    compressableMimeTypes: txt
    defaultResourceMaxAge: 30
    enableFaceletsResourceResolverCompositeComponents: true
    enableMissingResourceLibraryDetection: true
    resourceUpdateCheckPeriod: 50
    enableAgressiveSessionDirtying: true
    enableDistributable: true
    annotationScanPackages: mypackage
    displayConfiguration: true
    enableCoreTagLibValidator: true
    enableHtmlTagLibValidator: true
    enableLazyBeanValidation: true
    enableThreading: true
    forceLoadConfiguration: true
    validateXml: true
    verifyObjects: true
    enableTransitionTimeNoOpFlash: true
    expressionFactory: myExpressionFactory
    forceAlwaysWriteFlashCookie: true
    injectionProvider: myInjectionProvider
    namespaceParameters: true
    registerConverterPropertyEditors: true
    sendPoweredByHeader: true
    serializationProvider: myProvider
    faceletFactory: myFactory

  # bootsfaces namespace
  bootsfaces:
    theme: bootstrap
    usetheme: yes
    useViewport: yes
    getFontawesomeFromCdn: yes
    getJqueryFromCdn: yes
    getJqueryuiFromCdn: yes
    getBootstrapFromCdn: yes
    blockUI: no
    defaults:
      renderLabel: myRenderLabel
